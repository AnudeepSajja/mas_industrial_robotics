footprint: [[0.26, 0.18],
            [0.26, 0.014],
            [0.31, 0.014],
            [0.31, -0.014],
            [0.26, -0.014],
            [0.26, -0.18],
            [-0.26, -0.18],
            [-0.26, -0.014],
            [-0.32, -0.014],
            [-0.32, 0.014],
            [-0.26, 0.014],
            [-0.26, 0.18]]

recovery_behavior_enabled: true     #default : true
controller_frequency: 10.0          #default : 20.0
controller_patience: 2.0            #default : 15.0
planner_patience: 2.0               #default : 5.0
planner_frequency: 0.25              #default : 0.0
clearing_radius: 0.25               #default : not found
footprint_padding: 0.01             #default : not found
clearing_rotation_allowed: false    #default : true
oscillation_distance: 2.0           #default : 0.5
shutdown_costmaps: false             #default : false

#=====================================================================
# Documentation available at http://wiki.ros.org/move_base
# --------------------------------------------------------
# controller_frequency: The rate in Hz at which to run 
# the control loop and send velocity commands to the base
# default : 20.0
# --------------------------------------------------------
# controller_patience: How long the controller will wait in seconds 
# without receiving a valid control before space-clearing operations are performed.
# default : 15.0
# --------------------------------------------------------
# planner_patience: How long the planner will wait in seconds 
# in an attempt to find a valid plan before space-clearing operations are performed
# default : 5.0
# --------------------------------------------------------
# planner_frequency: The rate in Hz at which to run the global planning loop. 
# If the frequency is set to 0.0, the global planner will only run when a new goal 
# is received or the local planner reports that its path is blocked
# default : 0.0
# --------------------------------------------------------
# clearing_rotation_allowed: Determines whether or not the robot will attempt 
# an in-place rotation when attempting to clear out space. 
# Note: This parameter is only used when the default recovery behaviors are in use,
# meaning the user has not set the recovery_behaviors parameter to anything custom
# default : true
# --------------------------------------------------------
# oscillation_distance: 
# How far in meters the robot must move to be considered not to be oscillating. 
# Moving this far resets the timer counting up to the ~oscillation_timeout
# default : 0.5
# --------------------------------------------------------
# Determines whether or not to shutdown the costmaps of the node 
# when move_base is in an inactive state
# default : false
# --------------------------------------------------------
# recovery_behavior_enabled: Whether or not to enable 
# the move_base recovery behaviors to attempt to clear out space
# default : true
# ---------NOT IN MOVE BASE !!----------------------------
# --------------------------------------------------------
# footprint_padding: not under move_base
# default : not found
