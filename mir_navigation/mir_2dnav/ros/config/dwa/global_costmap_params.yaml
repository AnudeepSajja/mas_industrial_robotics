global_costmap:
  global_frame: /map                #default : odom
  inflation_radius: 0.5             #_default : 0.55
  robot_base_frame: base_footprint  #default : "base_link"
  update_frequency: 0.33             #default : 5.0
  publish_frequency: 3.0            #default : 0.0
  static_map: true                  #default : true

#=========================================================
# (Documentation available at http://wiki.ros.org/costmap_2d?distro=hydro)
#---------------------------------------------------------
# global_frame: The global frame for the costmap to operate in
# default : map
# --------------------------------------------------------
# robot_base_frame: The name of the frame for the base link of the robot
# default : "base_link"
# --------------------------------------------------------
# update_frequency: The frequency in Hz for the map to be updated
# default : 5.0
#
# oscar comments: if an obstacle remains there for more than x sec it then will be 
# added to the global map, if it is set to 0.0 then costmap will not update
# --------------------------------------------------------
# publish_frequency: The frequency in Hz for the map to be publish display information
# default : 0.0
# --------------------------------------------------------
# static_map: Whether or not to use the static map to initialize the costmap. 
# If the rolling_window parameter is set to true, this parameter must be set to false
# default : true
